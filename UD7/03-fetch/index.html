<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca el clima</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/spinner.css">
  <link rel="stylesheet" href="./css/sytles.css">
  
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column align-items-center main-container">
    <div class="text-center text-white">
      <h1>Busca el clima</h1>
      <p class="lead">Agrega tu ciudad y país, el resultado se mostrará aquí.</p>
    </div>

    <!-- Espacio para mostrar la información del clima, ya creado en el HTML -->
    <div class="result-container text-center text-white">
       
    </div>


    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <form>
        <div class="mb-3">
         
          <input type="text" class="form-control" id="cityInput" placeholder="Introduce una ciudad">
        </div>
        <div class="mb-3">
          
          <select class="form-select" id="countrySelect">
            <option selected disabled>Seleccione un país</option>
            <option value="es">España</option>
            <option value="fr">Francia</option>
            <option value="it">Italia</option>
            <option value="us">Estados Unidos</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100">Obtener clima</button>
      </form>
    </div>
  </div>
 
  <script src="./js/appAsyncAwait.js"></script>
  
</body>
</html>
