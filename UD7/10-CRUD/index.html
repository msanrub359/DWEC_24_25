<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - JSONServer</title>
    <link rel="stylesheet" href="../../assets/librerias/bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../../assets/librerias/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/librerias/DataTables/datatables.min.css">
    <link rel="stylesheet" href="../../assets/librerias/sweetAlert/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="min-h-100 bg-gray-200">
    <header class="navbar navbar-dark bg-primary sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CRM</a>
        
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="background-color: #1c7839;">
            <div class="row justify-content-center pt-3 ">
              <class class="col-auto">
                <a class="addAlumno btn btn-light" href="#"><i class="fa-solid fa-plus"></i>
                  Add Alumno
                </a>
              </class>
          
                   
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="mt-3 mb-5">
              <h1 class="h2">Dashboard</h1>
             
            </div>
            <!-- ventana modal-->
            <div class="modal fade" id="frmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="frmModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header" style="background-color: #28a745;">
                    <h5 class="modal-title text-white" id="frmModalLabel">AÃ±adir Alumno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="frmAlumnos">
                      <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                        <input type="text" class="form-control" name="idAlumno" id="idAlumno" disabled>
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                        <input type="text" class="form-control" name="nameApel" id="nameApel" placeholder="Introduzca nombre del Alumno">
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa-solid fa-chalkboard-user"></i></span>
                        <select class="form-control" id="idCurso" name="idCurso">
                          <option value="">Seleccione curso...</option>
                        </select>
                      </div>
                      <button type="submit" class="submit btn text-white" style="background-color: #28a745; width: 100%;">Insertar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            
            
           
            
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">ID Alumno</th>
                    <th class="text-center" scope="col">Apellidos y Nombre</th>
                    <th class="text-center" scope="col">ID Curso</th>
                    <th class="text-center" scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      
            
          </main>
        </div>
      </div>
      
   

    <script src="../../assets/librerias/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../assets/librerias/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/librerias/fontawesome/js/all.min.js"></script>
    <script src="../../assets/librerias/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../assets/librerias/jquery-validation/dist/localization/messages_es.min.js"></script>
    <script src="../../assets/librerias/DataTables/datatables.min.js"></script>
    <script src="../../assets/librerias/sweetAlert/sweetalert2.all.min.js"></script>
   
    
    <script src="./js/app.js" type="module"></script>
</body>
</html>
